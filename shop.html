<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop | gdfashion.style</title>
  <link rel="icon" type="image/png" href="faviconlogo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fdfdfd;
      color: #111;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #fff;

      left: 0;
      right: 0;
      z-index: 100;
    }

    .brand {
      font-weight: bold;
      font-size: 1.5em;
      color: #38b6ff;
      text-transform: lowercase;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .menu a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #38b6ff;
    }

    main {
      margin-top: 120px;
    }

    .logo {
      width: 420px;
      max-width: 85%;
      height: auto;
    }

    p {
      color: #555;
      font-size: 1.1em;
    }
  </style>
</head>
