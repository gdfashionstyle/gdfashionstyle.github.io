<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gdfashion.style</title>
  <link rel="icon" type="image/png" href="faviconlogo.png">

  <style>
    /* --- GLOBAL --- */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fdfdfd;
      color: #111;
      text-align: center;
    }

    /* --- NAVBAR --- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .brand {
      font-weight: bold;
      font-size: 1.5em;
      color: #38b6ff;
      text-transform: lowercase;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    .menu a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #38b6ff;
    }

    /* --- MAIN SECTION --- */
    .logo {
      width: 420px;
      max-width: 85%;
      height: auto;
      margin-top: 80px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin: 1.5em 0 2em 0;
    }

    /* --- BUTTON --- */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #38b6ff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2a9ddf;
    }
  </style>
</head>

<body>
  <!-- --- NAVBAR --- -->
  <nav class="navbar">
    <div class="brand">gdfashion.style</div>
    <ul class="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#shop">Shop</a></li>
      <li><a href="#contact">Inquiries</a></li>
    </ul>
  </nav>

  <!-- --- MAIN SECTION --- -->
  <section id="home">
    <img class="logo" src="gdfashionstyle.png" alt="gdfashionstyle logo">
    <p>G-Dragon Style</p>
    <a class="btn" href="https://www.instagram.com/gdfashion.style" target="_blank">Instagram</a>
  </section>
</body>
</html>
