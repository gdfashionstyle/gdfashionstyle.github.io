<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gdfashion.style</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fdfdfd;
      color: #111;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ffde59; /* yellow fill */
      -webkit-text-stroke: 3px #38b6ff; /* blue outline */
      text-stroke: 3px #38b6ff;
      text-shadow: 0 0 10px rgba(56,182,255,0.25);
      letter-spacing: 2px;
      text-transform: none; 
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 2em;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #444;
    }
  </style>
</head>

<body>
  <h1>gdfashion.style</h1>
  <p>G-Dragon Style</p>
  <a href="https://www.instagram.com/gdfashion.style" target="_blank">Instagram</a>
</body>
</html>
