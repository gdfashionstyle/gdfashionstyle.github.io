<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GD Fashion Style</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fdfdfd;
      color: #111;
      text-align: center;
      padding-top: 80px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 2em;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #444;
    }
  </style>
</head>
