    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #444;
    }
